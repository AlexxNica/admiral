---
kind: Pod
apiVersion: v1
metadata:
  name: nginx-mysql
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - hostPort: 85
      containerPort: 80
    env:
    - name: MESSAGE
      value: "hello nginx"
  - name: mysql
    image: mysql
    ports:
    - hostPort: 3306
      containerPort: 3306
    env:
    - name: MESSAGE
      value: "hello mysql"
