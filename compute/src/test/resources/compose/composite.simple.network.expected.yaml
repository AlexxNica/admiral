---
name: "hello-cluster"
components:
  proxy:
    type: "Container.Docker"
    data:
      name: "proxy"
      image: "haproxy"
      networks:
      - name: "front"
  app:
    type: "Container.Docker"
    data:
      name: "app"
      image: "wordpress"
      networks:
      - aliases:
        - "application-1"
        name: "back"
      - aliases:
        - "my-service"
        - "my-application"
        name: "front"
  db:
    type: "Container.Docker"
    data:
      name: "db"
      image: "postgres"
      networks:
      - ipv4_address: "172.16.238.10"
        ipv6_address: "2001:3984:3989::10"
        name: "back"
  front:
    type: "App.Network"
    data:
      name: "front"
      driver: "custom-driver-1"
      external: false
  back:
    type: "App.Network"
    data:
      name: "back"
      ipam:
        driver: "default"
        config:
        - subnet: "172.16.238.0/24"
          gateway: "172.16.238.1"
        - subnet: "2001:3984:3989::/64"
          gateway: "2001:3984:3989::1"
      driver: "bridge"
      options:
        com.docker.network.enable_ipv6: "true"
  default:
    type: "App.Network"
    data:
      name: "default"
      external_name: "my-pre-existing-network"