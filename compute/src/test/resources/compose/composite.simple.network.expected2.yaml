---
name: "hello"
components:
  proxy:
    type: "App.Container"
    data:
      name: "proxy"
      image: "haproxy"
      networks:
      - name: "front"
  app:
    type: "App.Container"
    data:
      name: "app"
      image: "wordpress"
      networks:
      - name: "back"
      - name: "front"
  db:
    type: "App.Container"
    data:
      name: "db"
      image: "postgres"
      networks:
      - name: "back"
  front:
    type: "App.Network"
    data:
      name: "front"
      driver: "custom-driver-1"
  back:
    type: "App.Network"
    data:
      name: "back"
      driver: "custom-driver-2"
      bar: "2"
      foo: "1"