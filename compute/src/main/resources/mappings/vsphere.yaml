    mappings:
      coreos: "https://stable.release.core-os.net/amd64-usr/current/coreos_production_vmware_ova.ova"
      photon: "https://bintray.com/vmware/photon/download_file?file_path=photon-custom-hw10-1.0-13c08b6.ova"
  placement:
    mappings:
      networkId: VM Network
