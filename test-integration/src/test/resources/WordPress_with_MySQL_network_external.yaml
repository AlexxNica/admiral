---
id: wordPressWithMySqlNetwork
name: wordPressWithMySqlNetwork
status: PUBLISHED
properties:
  _leaseDays: 3
components:
  wordpress:
    type: Container.Docker
    data:
      name: wordpress
      image: wordpress:4.3.1
      _cluster: 2
      env:
      - var: WORDPRESS_DB_PASSWORD
        value: pass@word01
      - var: WORDPRESS_DB_NAME
        value: wordpress
      - var: WORDPRESS_DB_HOST
        value: mysql:3306
      network_mode: bridge
      ports:
      - container_port: 80
      depends_on:
      - mysql
      networks:
      - name: "external_wpnet"
  mysql:
    type: Container.Docker
    data:
      name: mysql
      image: mariadb:10.0.26
      env:
      - var: MYSQL_ROOT_PASSWORD
        value: pass@word01
      network_mode: bridge
      ports:
      - container_port: 3306
      networks:
      - name: "external_wpnet"
  external_wpnet:
    type: Network.Docker
    data:
      name: external_wpnet
      external: true
