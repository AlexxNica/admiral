---
id: IdentityServerWithCurlClient
name: IdentityServerWithCurlClient
status: PUBLISHED
properties:
  _leaseDays: 3
components:
  identity-server:
    type: App.Container
    data:
      name: identity-server
      image: cmp/cmp_test_identity:latest
      _cluster: 2
      networks:
      - name: "clientservernet"
        aliases:
        - "identity"
  curl-client:
    type: App.Container
    data:
      name: curl-client
      image: cmp/cmp_test_curl:latest
      _cluster: 5
      depends_on:
      - "identity-server"
      command:
      - "/curlloop.sh"
      - "10"
      networks:
      - name: "clientservernet"
  clientservernet:
    type: App.Network
    data:
      name: clientservernet
