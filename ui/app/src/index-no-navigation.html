<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">

  <!-- For testing purposes only, remove when APIs are finalized -->
  <style>
    .app-view:not(.no-side) .side-view {
      display: none;
    }
    .app-view:not(.no-side) .center-view {
      left: 0;
    }
  </style>
</head>
<body class="admiral-embedded">
  <div id="main"></div>
  <!-- Show loading immediately. When main.js is loaded and application is initialized, it will be removed -->
  <div class="loading">
    <span class="vertical-helper"></span>
    <div class="spinner"></div>
  </div>

  <script src="lib/vendor.js"></script>
  <script>
    window.isNavigationLess = true;

    var lookupGetBaseServiceUrl = function(wnd) {
      if (wnd.getBaseServiceUrl) {
        return wnd.getBaseServiceUrl;
      }

      if (wnd.parent && wnd !== wnd.parent) {
        return lookupGetBaseServiceUrl(wnd.parent);
      }
    }

    window.getBaseServiceUrl = lookupGetBaseServiceUrl(window);
  </script>
  <script src='js/main.js'></script>
</body>
</html>
