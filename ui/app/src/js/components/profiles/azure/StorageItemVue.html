<h4>{{storageItem.name}}</h4>
<div class="align-right toolbar">
  <a @click="onRemoveItem" class="btn btn-circle-outline">
    <i class="fa fa-minus"></i>
  </a>
</div>
<text-group
  :label="i18n('app.profile.edit.nameLabel')"
  :value="storageItem.name"
  :required="true"
  @change="onNameChange">
</text-group>
<div class="form-group">
  <form-label :required="true">{{i18n('app.profile.edit.storage.azure.selectAccountLabel')}}</form-label>
  <div class="form-control">
    <dropdown-search
      :filter="searchAzureAccounts"
      :renderer="renderStorageAccount"
      @change="onChange"
      :entity="i18n('app.profile.edit.storage.azure.entityLabel')"
      :value="storageItem.storageDescription">
    </dropdown-search>
  </div>
</div>
<div class="form-group">
  <form-label :required="true">
    {{i18n('app.profile.edit.storage.azure.osDiskCachingLabel')}}</form-label>
  <div class="form-control select">
    <select @change="onOSDiskCachingChange" v-model="osDiskCaching">
      <option v-for="cachingType of cachingTypes" value="{{cachingType.value}}">
        {{cachingType.name}}</option>
    </select>
  </div>
</div>
<tags-group
  :label="i18n('app.profile.edit.tagsLabel')"
  :hint="i18n('app.profile.edit.tagsHint')"
  :placeholder="i18n('app.profile.edit.tagsPlaceholder')"
  :value="tags"
  @change="onTagsChange">
</tags-group>
<div class="form-group">
  <label>{{i18n('app.profile.edit.defaultLabel')}}</label>
  <div class="radio">
    <input type="radio" name="defaultRadio" id="default-radio-{{index}}"
           :checked="storageItem.defaultItem" @change="onDefaultChange">
    <label for="default-radio-{{index}}">
      {{i18n('app.profile.edit.makeDescriptorDefault')}}</label>
  </div>
</div>
