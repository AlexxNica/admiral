<modal :show="showShell" size="xl" :closable="true" :has-header="true" @close="closeShellModal()">
  <span slot="title"></span>
  <div slot="body" class="shell-modal-content">
    <iframe :src="shellUrl"></iframe>
  </div>
  <div slot="footer">
    <button v-if="newTabEnabled" class="btn btn-primary" type="button" data-cmd="open-new-tab"
            @click="openShellInNewTab">{{i18n("openInNewTab")}}</button>
  </div>
</modal>
