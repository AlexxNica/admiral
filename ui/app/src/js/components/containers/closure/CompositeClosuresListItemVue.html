<div class="composite-closure-item">
  <div class="container-header-holder">
    <div :class="'status ' + model.powerState"><span class="status-state">{{i18n("app.closure.list.name")}}</span></div>
    <div class="container-header">
      <img v-bind:src="closureIcon" />
      <div v-bind:class="'icons icons-' + numberOfIcons">
        <template v-for="i in numberOfIcons">
          <img v-bind:src="model.icons[i]"/>
        </template>
      </div>
      <div class="title-holder">
        <div class="title truncateText" :title="model.name">{{model.name}}</div>
      </div>
    </div>
  </div>
  <hr/>
  <div class="container-content">
    <div class="closure-description-text" :title="model.description">{{model.description}}&nbsp;</div>
    <div>
      <span class="container-label">{{i18n("app.closure.list.memory")}}</span>
      <span class="container-label">{{model.resources.ramMB}} MB&nbsp;</span>
    </div>
    <div>
      <span class="container-label">{{i18n("app.closure.list.timeout")}}</span>
      <span class="container-label">{{model.resources.timeoutSeconds}} seconds&nbsp;</span>
    </div>
  </div>
  <div class="container-actions" v-bind:class="{'hide': showDeleteConfirmation}">
    <action-button name="details" icon-name="eye"
                   v-bind:label="i18n('app.container.actions.details')"
                   v-on:click="openClosure($event)"></action-button>
  </div>
</div>
