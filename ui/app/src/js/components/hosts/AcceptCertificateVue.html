<modal :show="true" size="lg" :closable="false" :has-header="false">
  <span slot="title"></span>
  <div slot="body">
    <div>
      <i class="fa fa-exclamation-circle modal-title-icon"></i>
      <div class="certificate-warning-text">{{warningMessage}}</div>
    </div>
    <div class="certificate-content-holder" v-if="certificateShown">
      <div class="certificate-content">
        <div class="form-group">
          <label>{{i18n("app.certificate.list.details.commonName")}}</label>
          <div>{{model.commonName}}</div>
        </div>
        <div class="form-group">
          <label>{{i18n("app.certificate.list.details.issuerName")}}</label>
          <div>{{model.issuerName}}</div>
        </div>
        <div class="form-group">
          <label>{{i18n("app.certificate.list.details.serial")}}</label>
          <div>{{model.serial}}</div>
        </div>
        <div class="form-group">
          <label>{{i18n("app.certificate.list.details.fingerprint")}}</label>
          <div>{{model.fingerprint}}</div>
        </div>
        <div class="form-group">
          <label>{{i18n("app.certificate.list.details.validSince")}}</label>
          <div>{{model.validSince | timestampToDate}}</div>
        </div>
        <div class="form-group">
          <label>{{i18n("app.certificate.list.details.validTo")}}</label>
          <div>{{model.validTo | timestampToDate}}</div>
        </div>
        <div class="manage-certificates">
          <a href="#" @click="manageCertificates($event)">{{i18n("app.host.details.manageCertificates")}}</a>
        </div>
      </div>
    </div>
  </div>
  <div slot="footer">
    <button v-if="!certificateShown" class="btn btn-outline" type="button" data-cmd="show-certificate"
            @click="showCertificate($event)">{{i18n("app.host.details.showCertificate")}}</button>
    <button v-else class="btn btn-outline" type="button" data-cmd="hide-certificate"
            @click="hideCertificate($event)">{{i18n("app.host.details.hideCertificate")}}</button>
    <button class="btn btn-outline cancelBtn" type="button" data-cmd="cancel-accept-certificate"
            @click="$emit('cancel')">{{i18n("cancel")}}</button>
    <button class="btn btn-primary" type="button" data-cmd="confirm-accept-certificate"
            @click="$emit('confirm')">{{i18n("ok")}}</button>
  </div>
</modal>
