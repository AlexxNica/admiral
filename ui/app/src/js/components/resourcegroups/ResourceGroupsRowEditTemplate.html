<tr>
  <td colspan="3" class="inline-edit-holder">
    <div class="inline-edit">
      <form class="inline-edit-properties">
        <section class="form-block">
          <label class="title"></label>
          <input class="name-input" placeholder="{{i18n 'app.group.edit.nameTitle'}}">
        </section>
        <section class="control-btns">
          <button type="submit" class="btn btn-primary inline-edit-save">
            {{i18n "save"}}
            <i class="fa fa-spinner fa-spin loader-inline"></i>
          </button>
          <button type="submit" class="btn inline-edit-cancel">
            {{i18n "cancel"}}
          </button>
        </section>
      </form>
    </div>
  </td>
  <!-- Hidden cells but needed to follow the cells model of the default read-only row -->
  <td class="hide"></td>
  <td class="hide"></td>
</tr>
