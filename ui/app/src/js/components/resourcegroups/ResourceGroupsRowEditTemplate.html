<tr>
  <td colspan="3" class="inline-edit-holder">
    <div class="inline-edit">
      <form class="inline-edit-properties">
        <section class="form-block">
          <label class="title"></label>
          <input class="name-input" placeholder="{{i18n 'app.group.edit.nameTitle'}}">
        </section>
      </form>
      <div class="inline-edit-toolbar">
        <a href="#" class="inline-edit-save btn btn-circle">

        </a>
