<div class="inline-editable-list-holder groups-view">
  <div class="inline-editable-list">
    <div class="title">{{i18n "app.group.list.title"}}</div>
    <div class="toolbar">
      <a href="#" class="btn btn-link new-item">
        <i class="fa fa-plus"></i>{{i18n "app.group.list.addButton"}}</a>
    </div>

    <table class="table table-striped table-hover">
      <thead>

      </tbody>
