<div class="compute-view">
  <div class="compute-list-holder">
    <div class="main-panel">
      <div class="list-view compute-list scroll-view" v-bind:class="{'context-selected': model.selectedItem}"
           v-if="model.listView">

        <a class="close-button hide" v-on:click="goBack($event)"><i
          class="fa fa-chevron-circle-left"></i><span class="backtext">{{i18n("back")}}</span></a>

        <div class="toolbar">
          <search v-bind:suggestion-properties="['name', 'type']"
                  v-bind:placeholder="i18n('app.compute.list.searchPlaceholder')"
                  v-bind:query-options="model.listView.queryOptions"
                  v-on:search-change="search">
            </search>
        </div>

        <div class="selected-context-small-holder" v-if="model.selectedItem">
          <div class="grid-item">
            <compute-grid-item v-bind:model="model.selectedItem"></compute-grid-item>
          </div>
        </div>

        <div class="grid-container">
          <list-title v-on:refresh-list="refresh()"
                      v-bind:has-search-query="isShowingSearchResults" v-bind:count="itemsCount"
                      v-bind:title="i18n('app.compute.list.title')"
                      v-bind:title-search="i18n('app.compute.list.titleSearch')"></list-title>
          <div class="content">
            <grid v-bind:context-selected="model.selectedItem"
                  v-bind:preferred-width="preferredGridWidth"
                  v-bind:count="itemsCount"
                  v-infinite-scroll="loadMore()">
                <grid-item v-for="item in model.listView.items"
                           track-by="documentSelfLink">
                  <compute-grid-item v-bind:model="item"></compute-grid-item>
              </grid-item>
            </grid>
          </div>
          <div v-if="model.listView.itemsLoading" class="loading">
            <span class="vertical-helper"></span>
            <img src="image-assets/loading-animation.gif">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div v-if="model.computeEditView" transition="slide-and-fade" class="closable-view">
    <a class="close-button" v-on:click="goBack($event)"><i
      class="fa fa-chevron-circle-left"></i><span class="backtext">{{i18n("back")}}</span></a>

    <compute-edit-view v-bind:model="model.computeEditView" class="content"></compute-edit-view>
  </div>

</div>
