<div class="compute-item">
  <div class="status {{stateMessage(model.powerState)}}"><span class="status-state">{{stateMessage(model.powerState)}}</span></div>
  <div title="{{id}}" class="title truncateText">{{hostName}}</div>
  <div class="details form-horizontal">
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.compute.details.type")}}</label>
      <div class="col-xs-7 truncateText"
           title="{{model.computeType}}">{{model.computeType}}</div>
    </div>
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.host.details.resourcePool")}}</label>
      <div class="col-xs-7 truncateText" title="{{model.epzName}}">
        <a href="#/compute?placementZone={{model.epzDocumentId}}"
            class="navigation-link">{{model.epzName}}</a>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.host.details.memory")}}</label>
      <div class="col-xs-7 truncateText"
           title="{{model.memory}}">{{model.memory}} MB</div>
    </div>
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.host.details.cpu")}}</label>
      <div class="col-xs-7 truncateText"
           title="{{model.cpuCount}}">{{model.cpuCount}} CPU{{ model.cpuCount > 1 ? 's' : '' }}, {{model.cpuMhzPerCore}} Mhz</div>
    </div>
  </div>
</div>
