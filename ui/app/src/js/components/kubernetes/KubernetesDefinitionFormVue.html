<div class="templateImport">
  <div class="templateImport-header" v-if="showTitle">
    <div class="title">{{i18n("app.template.details.editKubernetes.createEntities.title")}}</div>
  </div>
  <div class="templateImport-properties">
    <div class="template-import-option">
      <a class="btn btn-sm btn-secondary fileUpload" v-on:click="browseFile" v-bind:class="{'disabled': disabled}">
        <span>{{i18n("app.template.import.loadButton")}}</span>
      </a>
      <input type="file" class="upload" v-on:change="onFileChange"/>
      <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" v-tooltip="i18n('app.template.details.editKubernetes.createEntities.hint')"></i>
    </div>
    <textarea v-model="entitiesContent" class="template-input" v-bind:disabled="disabled" :placeholder="i18n('app.template.details.editKubernetes.createEntities.placeholder')"></textarea>
  </div>
</div>
