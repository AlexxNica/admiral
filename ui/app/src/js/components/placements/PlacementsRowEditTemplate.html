<tr>
  <td colspan="9" class="placementEditHolder">
    <div class="placementEdit">
      <div>
        <div class="placementRowEdit-toolbar pull-right">
          <a href="#" class="placementRowEdit-save btn btn-circle">
            <i class="fa fa-check"></i>
            <i class="fa fa-spinner fa-spin loader"></i>
          </a>
          <a href="#" class="placementRowEdit-cancel btn btn-circle">
            <i class="fa fa-times"></i>
          </a>
        </div>
        <div class="title"></div>
        <div class="placementRowEdit-inputs form-horizontal">
          <div class="name form-group col-md-6">
            <label class="col-lg-4 control-label">{{i18n "app.placement.edit.nameLabel"}}</label>
            <div class="nameInput col-lg-8">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="group form-group col-md-6">
            <label class="col-lg-4 control-label">{{i18n-appmode-aware "app.placement.edit.groupLabel" "app.placement.edit.businessGroupLabel"}}</label>
            <div class="placementGroupInput col-lg-8">
            </div>
          </div>
          <div class="resourcePool form-group col-md-6">
            <label class="col-lg-4 control-label">{{i18n "app.placement.edit.resourcePoolLabel"}}<span class="requiredFieldMark">*</span></label>
            <div class="col-lg-8">
              <div class="form-control dropdown-holder"></div>
              <span class="help-block"></span>
            </div>
          </div>
          {{#if isEmbeded}}
          <div class="deploymentPolicy form-group col-md-6">
            <label class="col-lg-4 control-label">{{i18n "app.placement.edit.deploymentPolicyLabel"}}</label>
            <div class="col-lg-8">
              <div class="form-control dropdown-holder"></div>
              <span class="help-block"></span>
            </div>
          </div>
          {{else}}
          <div class="placeholder form-group col-md-6">
            <label class="col-lg-4 control-label"></label>
            <div class="col-lg-8">
              <div class="form-control dropdown-holder"></div>
            </div>
          </div>
          {{/if}}
          <div class="form-group col-md-6">
            <label class="col-lg-4 control-label">{{i18n "app.placement.edit.priorityLabel"}}</label>
            <div class="priorityInput col-lg-8">
              <input type="number" placeholder="{{i18n 'app.placement.edit.priorityPlaceholder'}}" />
              <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="{{i18n 'app.placement.edit.priorityHint'}}"></i>
              <span class="help-block"></span>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label class="col-lg-4 control-label">{{i18n "app.placement.edit.instancesLabel"}}</label>
            <div class="maxInstancesInput col-lg-8">
              <input type="number" placeholder="{{i18n 'app.placement.edit.instancesPlaceholder'}}"/>
              <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="{{i18n 'app.placement.edit.instancesHint'}}"></i>
              <span class="help-block"></span>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label class="col-lg-4 control-label">{{i18n "app.placement.edit.memoryLimitLabel"}}</label>
            <div class="memoryLimitInput col-lg-8">
              <input type="number"/>
              <select>
                <option>kB</option>
                <option selected="selected">MB</option>
                <option>GB</option>
              </select>
              <span class="help-block"></span>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label class="col-lg-4 control-label">{{i18n "app.placement.edit.cpuSharesLabel"}}</label>
            <div class="cpuSharesInput col-lg-8">
              <input type="number"/> %
              <span class="help-block"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </td>
</tr>
