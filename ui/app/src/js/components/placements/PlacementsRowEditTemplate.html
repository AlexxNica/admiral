<tr>
  <td colspan="8" class="inline-edit-holder placementEditHolder">
    <div class="inline-edit">
      <form class="inline-edit-properties placement-inline-edit-properties">
        <section class="form-block">
          <label class="title"></label>
          <div class="row">
            <div class="col-xl-7">
              <div class="name form-group">
                <label class="required">{{i18n "app.placement.edit.nameLabel"}}</label>
                <div class="nameInput form-control">
                  <input type="text">
                </div>
              </div>
            </div>
            <div class="col-xl-5">
              <div class="form-group">
                <label>{{i18n "app.placement.edit.priorityLabel"}}</label>
                <div class="priorityInput form-control">
                  <input type="number" placeholder="{{i18n 'app.placement.edit.priorityPlaceholder'}}" />
                  <span class="help-block"></span>
                </div>
                <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="left" title="{{i18n 'app.placement.edit.priorityHint'}}"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-7">
              <div class="group form-group">
                {{#if isEmbeded}}
                <label class="required">{{i18n-appmode-aware "app.placement.edit.groupLabel" "app.placement.edit.businessGroupLabel"}}</label>
                {{else}}
                <label>{{i18n-appmode-aware "app.placement.edit.groupLabel" "app.placement.edit.businessGroupLabel"}}</label>
                {{/if}}
                <div class="placementGroupInput form-control">
                </div>
              </div>
            </div>
            <div class="col-xl-5">
              <div class="form-group">
                <label>{{i18n "app.placement.edit.instancesLabel"}}</label>
                <div class="maxInstancesInput form-control">
                  <input type="number" placeholder="{{i18n 'app.placement.edit.instancesPlaceholder'}}"/>
                  <span class="help-block"></span>
                </div>
                <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="left" title="{{i18n 'app.placement.edit.instancesHint'}}"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-7">
              <div class="placementZone form-group">
                <label class="required">{{i18n "app.placement.edit.placementZoneLabel"}}</label>
                <div class="form-control">
                  <div class="dropdown-holder"></div>
                  <span class="help-block"></span>
                </div>
              </div>
            </div>
            <div class="col-xl-5">
              <div class="form-group">
                <label>{{i18n "app.placement.edit.memoryLimitLabel"}}</label>
                <div class="memoryLimitInput form-control">
                  <div class="inline-input-group">
                    <input type="number"/>
                    <div class="select">
                      <select>
                        <option>kB</option>
                        <option selected="selected">MB</option>
                        <option>GB</option>
                      </select>
                    </div>
                  </div>
                  <span class="help-block"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-7">
              {{#if isDeploymentPoliciesAvailable}}
              <div class="deploymentPolicy form-group">
                <label>{{i18n "app.placement.edit.deploymentPolicyLabel"}}</label>
                <div class="form-control">
                  <div class="dropdown-holder"></div>
                  <span class="help-block"></span>
                </div>
              </div>
              {{else}}
              <div class="placeholder form-group">
                <label></label>
                <div class="form-control">
                  <div class="dropdown-holder"></div>
                </div>
              </div>
              {{/if}}
            </div>
          </div>
        </section>
        <section class="control-btns">
          <button type="submit" class="btn btn-primary inline-edit-save placementRowEdit-save">
            {{i18n "save"}}
            <i class="fa fa-spinner fa-spin loader-inline"></i>
          </button>
          <button type="submit" class="btn inline-edit-cancel">
            {{i18n "cancel"}}
          </button>
        </section>
      </form>
    </div>
  </td>
</tr>
