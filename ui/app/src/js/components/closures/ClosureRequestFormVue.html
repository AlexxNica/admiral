<div class="closure-form">
  <alert alert-type="danger"
         v-bind:show-alert="$alert.show"
         v-bind:alert-message="alert.message"></alert>
  <div class="title">{{i18n('app.closure.request.title')}}</div>
  <div class="closure-definition-form">
    <!-- Dynamic form content will be inserted here -->
  </div>
  <div class="control-btns">
  <!-- v-bind:class="{'loading': savingTask}" -->
    <button class="btn btn-primary create-container"
            v-on:click="createClosureDescription()">{{i18n('app.closure.request.save')}}<i
            class="fa fa-spinner fa-spin loader-inline"></i></button>
    <button class="btn btn-secondary save-container-template"
            v-if="!model.documentId"
            v-bind:class="{'loading': savingTemplate}"
            v-on:click="saveClosureTemplate()">{{i18n('app.container.request.saveTemplate')}}<i
                class="fa fa-spinner fa-spin loader-inline"></i></button>
    <button class="btn btn-secondary save-container-template"
            v-bind:class="{'loading': runningTask}"
            v-on:click="saveAndRunClosure()">{{i18n('app.closure.request.run')}}<i
            class="fa fa-spinner fa-spin loader-inline"></i></button>
  </div>
</div>
