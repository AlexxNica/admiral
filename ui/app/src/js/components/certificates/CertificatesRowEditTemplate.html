<tr>
  <td colspan="5" class="inline-edit-holder">
    <div class="inline-edit">
      <form class="inline-edit-properties">
        <section class="form-block">
          <label class="title"></label>
          <div class="certificate-import-option">
            <a href="#" class="certificate-import-option-toggle
                        btn btn-sm btn-secondary">{{i18n "app.certificate.edit.importOptionTitle"}}</a>
            <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="bottom"
               title="{{i18n 'app.certificate.edit.importOptionHint'}}"></i>
          </div>
          <div class="certificate-import-inputs hide">
            <div>
              <input class="uri-input" placeholder="{{i18n 'app.certificate.edit.urlTitle'}}">
            </div>
            <a class="certificate-import-button btn btn-sm
                      btn-secondary">{{i18n "app.certificate.edit.importButton"}}<i
                          class="fa fa-spinner fa-spin loader-inline"></i></a>
            <a class="certificate-import-option-cancel btn btn-sm">{{i18n "cancel"}}</a>
          </div>
          <textarea class="certificate-input"
                    placeholder="{{i18n 'app.certificate.edit.certificateTitle'}}"></textarea>
        </section>
        <section class="control-btns">
          <button type="submit" class="btn btn-primary inline-edit-save">
            {{i18n "save"}}
            <i class="fa fa-spinner fa-spin loader-inline"></i>
          </button>
          <button type="submit" class="btn inline-edit-cancel">
            {{i18n "cancel"}}
          </button>
        </section>
      </form>
    </div>
  </td>
</tr>
