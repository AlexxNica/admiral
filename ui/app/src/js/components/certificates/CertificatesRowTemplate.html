<tr class="item">
  <td class="simple-cell truncateText primary-cell" title="{{commonName}}">{{commonName}}</td>
  <td class="simple-cell truncateText" title="{{serial}}">{{serial}}</td>
  <td class="simple-cell truncateText" title="{{fingerprint}}">{{fingerprint}}</td>
  <td class="simple-cell truncateText" title="{{timestampToDate validTo}}">{{timestampToDate validTo}}</td>
  <!-- Actions column -->
  <td class="simple-cell table-actions">
    <div>
      <a href="#" class="btn item-expand">
        <i class="btn fa fa-eye"></i>
      </a>
      <a href="#" class="btn item-edit">
        <i class="btn fa fa-pencil"></i>
      </a>
      <a href="#" class="btn item-delete">
        <i class="fa fa-trash"></i>
      </a>
    </div>
  </td>
  <!-- Details cell visible only when expanded/active -->
  <td class="details-cell" colspan="5">
    <div class="form-holder">
      <div class="table-actions">
        <a href="#" class="btn item-collapse">
          <i class="btn fa fa-eye-slash"></i>
        </a>
        <a href="#" class="btn item-edit">
          <i class="btn fa fa-pencil"></i>
        </a>
        <a href="#" class="btn item-delete">
          <i class="fa fa-trash"></i>
        </a>
      </div>
      <form class="compact content">
        <div class="form-block">
          <label>{{i18n "app.certificate.list.details.title"}}</label>
          <div class="form-group">
            <label>{{i18n "app.certificate.list.details.commonName"}}</label>
            <label>{{commonName}}</label>
          </div>
          <div class="form-group">
            <label>{{i18n "app.certificate.list.details.issuerName"}}</label>
            <label>{{issuerName}}</label>
          </div>
          <div class="form-group">
            <label>{{i18n "app.certificate.list.details.serial"}}</label>
            <label>{{serial}}</label>
          </div>
          <div class="form-group">
            <label>{{i18n "app.certificate.list.details.fingerprint"}}</label>
            <label>{{fingerprint}}</label>
          </div>
          <div class="form-group">
            <label>{{i18n "app.certificate.list.details.validSince"}}</label>
            <label>{{timestampToDate validSince}}</label>
          </div>
          <div class="form-group">
            <label>{{i18n "app.certificate.list.details.validTo"}}</label>
            <label>{{timestampToDate validTo}}</label>
          </div>
        </div>
      </form>
    </div>
  </td>
</tr>
