<form>
  <div class="form-group project-name">
    <label class="required">
      {{i18n('app.template.details.editProject.name')}}
    </label>
    <input v-model="projectName"
           class="form-control" />
    <span class="help-block"></span>
  </div>
  <div class="form-group project-description">
    <label>
      {{i18n('app.resource.list.project.description')}}
    </label>
    <input v-model="projectDescription"
           class="form-control" />
  </div>
  <div class="form-group project-public">
    <label>
      {{i18n('app.resource.list.project.public')}}
    </label>
    <div class="checkbox-inline">
      <input class="checkbox-control" type="checkbox"
             id="publicProject"
             v-model="publicProject"/>
      <label for="publicProject">
        {{i18n('app.template.details.editProject.publicCheckboxLabel')}}
      </label>
    </div>
  </div>
</form>
