<div class="machine-item">
  <div :class="'status ' + stateMessage(model.powerState)"><span class="status-state">{{stateMessage(model.powerState)}}</span></div>
  <div :title="hostName" class="title truncateText">{{hostName}}</div>
  <div class="details form-horizontal">
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.host.details.hostAddress")}}</label>
      <div class="col-xs-7 truncateText"
           :title="model.address">{{model.address}}</div>
    </div>
    <div class="form-group">
      <label class="col-xs-5">{{i18n("app.host.details.placementZone")}}</label>
      <div class="col-xs-7 truncateText" :title="model.placementZoneName">
        <a :href="'#/machines?placementZone=' + model.placementZoneDocumentId"
           class="navigation-link">{{model.placementZoneName}}</a>
      </div>
    </div>
    <div class="form-group" v-if="model.cpuCount <= 0">
      <label class="col-xs-5">{{i18n("app.host.details.instanceType")}}</label>
      <div class="col-xs-7 truncateText">{{model.instanceType}}</div>
    </div>
    <div class="form-group" v-if="model.cpuCount > 0">
      <label class="col-xs-5">{{i18n("app.host.details.memory")}}</label>
      <div class="col-xs-7 truncateText">{{model.memory}} MB</div>
    </div>
    <div class="form-group" v-if="model.cpuCount > 0">
      <label class="col-xs-5">{{i18n("app.host.details.cpu")}}</label>
      <div class="col-xs-7 truncateText">{{model.cpuCount}} CPU{{ model.cpuCount > 1 ? 's' : '' }}, {{model.cpuMhzPerCore}} Mhz</div>
    </div>
  </div>
  <div class="actions">
    <action-button name="edit" v-bind:label="i18n('app.host.actions.edit')"
                   icon-name="edit" v-on:click="editMachine($event)"></action-button>
    <action-button name="display" v-bind:label="i18n('app.compute.actions.details')"
                   icon-name="eye" v-on:click="detailsMachine($event)"></action-button>
  </div>
</div>
