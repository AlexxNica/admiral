<div class="homepage-wrapper">
  <div class="homepage" v-bind:class="{'blurred': model.loginView}">
    <div class="top">
      <div class="logo-holder">
        <easter-egg></easter-egg>
        <div class="logo">
          <img v-if="isVic" src="image-assets/vic-logo.png">
          <img v-else src="image-assets/logo.png">
        </div>
      </div>
      <div class="welcome-holder">
        <div class="welcome">
          <h1 class="welcome-title">{{i18n("app.homepage.welcome")}}</h1>
          <!-- Notice that the mustaches are triple in order to un-escape HTML bold tags -->
          <h2 class="welcome-description">
            <div v-html="i18n('app.homepage.description')"></div>
            <div v-html="i18n('app.homepage.start')"></div>
          </h2>
          <div class="buttonBar" v-bind:class="{'buttonBar-hidden': model.loginView}">
            <button class="btn btn-primary enter-btn" v-on:click="openHosts($event)">{{i18n("app.homepage.enter")}}</button>
            <button class="btn btn-outline addHost-btn" v-on:click="openAddHost($event)">{{i18n("app.homepage.addHost")}}</button>
            <a v-if="model.isContextAwareHelpAvailable" href="#" class="helpcenter-link" @click="openHelp($event)">{{i18n("app.homepage.helpCenter")}}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="steps-description">{{i18n("app.homepage.steps.description")}}</div>
      <div class="steps-boxes row">
        <div class="col-sm-4">
          <div class="step-box">
            <div class="step-index">1</div>
            <div class="step-title">{{i18n("app.homepage.steps.addHost")}}</div>
            <img class="step-image" src="image-assets/hosts_large.png">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="step-box">
            <div class="step-index">2</div>
            <div class="step-title">{{i18n("app.homepage.steps.findImage")}}</div>
            <img class="step-image" src="image-assets/templates_large.png">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="step-box">
            <div class="step-index">3</div>
            <div class="step-title">{{i18n("app.homepage.steps.designApplication")}}</div>
            <img class="step-image" src="image-assets/applications_large.png">
          </div>
        </div>
      </div>
    </div>

    <div v-if="model.hostAddView" transition="slide-and-fade" class="closable-view">
      <a class="close-button" v-on:click="goBack($event)"
         v-bind:class="{'hide': model.hostAddView.contextView.expanded}"><i
        class="fa fa-chevron-circle-left"></i><span class="backtext">{{i18n("back")}}</span></a>

      <host-view v-bind:model="model.hostAddView" class="content"></host-view>
    </div>
  </div>

  <login-panel v-if="model.loginView"></login-panel>

  <docs-help v-if="showHelp"></docs-help>
</div>
