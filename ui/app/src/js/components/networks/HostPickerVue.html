<div class="multicolumn-inputs">
  <div class="multicolumn-inputs-list">
    <div class="multicolumn-inputs-list-body-wrapper">
      <div class="multicolumn-inputs-list-body">
        <div class="multicolumn-input" v-for="host in viewHosts" track-by="viewId">
          <div class="multicolumn-input-controls">
            <ul>
              <li>
                <div class="inline-input-holder" name="subnet">
                  <host-search class="dropdown-holder"></host-search>
                  <span class="help-block"></span>
                  </input>
                </div>
              </li>
            </ul>
          </div>
          <div v-if="multiSelection" class="multicolumn-input-toolbar">
            <a class="multicolumn-input-remove" tabindex="-1" v-on:click="removeHost(host.viewId)">
              <i class="btn btn-circle fa fa-minus"></i>
            </a>
            <a class="multicolumn-input-add" v-show="$index === viewHosts.length - 1" v-on:click="addHost()">
              <i class="btn btn-circle fa fa-plus"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
