<div class="form-horizontal">
  <div class="form-group network-name-search" v-show="existingNetwork">
    <label class="col-sm-3">
      {{i18n('app.template.details.editNetwork.name')}}
      <span class="requiredFieldMark">*</span>
    </label>
    <div class="col-sm-9">
      <div class="search-input">
        <input class="form-control" />
        <i class="fa fa-spinner fa-spin loader-inline form-control-feedback"></i>
        <i class="fa fa-search search-hint form-control-feedback"></i>
      </div>
      <span class="help-block"></span>
    </div>
  </div>
  <div class="form-group network-name" v-show="!existingNetwork">
    <label class="col-sm-3">
      {{i18n('app.template.details.editNetwork.name')}}
      <span class="requiredFieldMark">*</span>
    </label>
    <div class="col-sm-9">
      <input class="form-control" />
      <span class="help-block"></span>
    </div>
  </div>
  <div class="form-group" v-show="allowExisting">
    <label class="col-sm-3">{{i18n('app.template.details.editNetwork.existingNetwork')}}</label>
    <div class="col-sm-9">
      <input type="checkbox" class="checkbox-control" v-model="existingNetwork" />
      <span class="help-block"></span>
    </div>
  </div>
  <div class="form-group" v-show="!existingNetwork">
    <label class="col-sm-3">{{i18n('advanced')}}</label>
    <div class="col-sm-6">
      <input type="checkbox" class="checkbox-control" v-model="hasAdvancedSettings" />
      <span class="help-block"></span>
    </div>
  </div>
  <div class="form-group ipam-config" v-show="showAdvanced">
    <label class="col-sm-3">{{i18n('app.template.details.editNetwork.ipamConfig')}}</label>
    <div class="col-sm-9 ">
      <div class="form-control"></div>
      <span class="help-block"></span>
    </div>
  </div>
     <div class="form-group custom-properties" v-show="showAdvanced">
    <label class="col-sm-3">{{i18n('app.template.details.editNetwork.customProperties')}}</label>
    <div class="col-sm-9 ">
      <div class="form-control"></div>
      <span class="help-block"></span>
    </div>
  </div>
</div>
