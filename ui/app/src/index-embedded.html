<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <base href="">

  <!-- For testing purposes only, remove when APIs are finalized -->
  <style>
    .api-validation-reporter {
      position: absolute;
      top: 50px;
      bottom: 50px;
      left: 50px;
      right: 50px;
      background-color: #FFFFFF;
      border: 1px solid black;
      overflow: auto;
      z-index: 500;
    }

    .api-validation-reporter div.report-class {
      font-weight: bold;
    }

    .api-validation-reporter div.report-class > div {
      margin-left: 10px;
    }

    .api-validation-reporter div.passed {
      color: green;
    }
    .api-validation-reporter div.failed {
      color: orangered;
    }
  </style>
</head>
<body class="admiral-embedded">
  <div id="main"></div>
  <!-- Show loading immediately. When main.js is loaded and application is initialized, it will be removed -->
  <div class="loading">
    <span class="vertical-helper"></span>
    <div class="spinner"></div>
  </div>

  <script src="lib/vendor.js"></script>
  <script>
    // Load main script asynchronously so that the ones that embed can inject things onload
    function loadScript(retries) {
      if (window.getBaseServiceUrl ||  retries === 0) {
        script = document.createElement('script');
        script.src = 'js/main.js';
        document.body.appendChild(script);
      } else {
        setTimeout(function() {
          loadScript(retries - 1);
        }, 50);
      }
    }
    loadScript(50);
  </script>
</body>
</html>
