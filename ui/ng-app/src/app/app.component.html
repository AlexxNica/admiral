<clr-main-container>
  <clr-header>
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">Clarity</span>
      </a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search for Components...">
      </label>
    </form>
    <div class="header-actions">
    </div>
  </clr-header>
  <nav class="sub-nav" [clr-nav-level]="1">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/home']"
           [class.active]="router.url==='/home' || router.url==='/'">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/about']" [class.active]="router.url==='/about'">About</a>
      </li>
    </ul>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!--<compute-stats [cpuUsage]="99" [memUsage]="1024" [memLimit]="2048" [networkIn]="120" [networkOut]="329"></compute-stats>-->
  <button (click)="opened = true" style="margin-top:20px; margin-left: 20px">Open modal</button>
  <clr-modal [(clrModalOpen)]="opened" breakOutModal>
    <h3 class="modal-title">I have a nice title</h3>
    <div class="modal-body">
      <p>But not much to say...</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="opened = false">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="opened = false">Ok</button>
    </div>
  </clr-modal>
</clr-main-container>
