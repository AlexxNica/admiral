<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">{{"loginPanel.welcomeTo" | i18n: { "ns": "base" } }}</h3>
            <span *ngIf="!isVic">{{"productNames.admiral" | i18n: { "ns": "base" } }}</span>
            <span *ngIf="isVic">{{"productNames.vic" | i18n: { "ns": "base" } }}</span>
        </label>
        <div class="login-group">
            <input class="username" [(ngModel)]="username" name="username" type="text" placeholder="{{'loginPanel.username' | i18n: { 'ns': 'base' } }}">
            <input class="password" [(ngModel)]="password" name="password" type="password" placeholder="{{'loginPanel.password' | i18n: { 'ns': 'base' } }}">
            <div *ngIf="hasError" class="error active">
                {{"loginPanel.failure" | i18n: { "ns": "base" } }}
            </div>
            <button (click)="login()" [clrLoading]="loading" class="btn btn-primary">{{"loginPanel.login" | i18n: { "ns": "base" } }}</button>
        </div>
    </form>
</div>
