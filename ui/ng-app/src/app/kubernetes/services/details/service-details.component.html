<div *ngIf="entity">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>{{"customProperties.name" | i18n}}</th>
        <th>{{"customProperties.value" | i18n}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{"creation" | i18n: { "ns": "kubernetes"} }}</td>
        <td>{{entity.service.metadata.creationTimestamp}}</td>
      </tr>
      <tr>
        <td>{{"namespace" | i18n: { "ns": "kubernetes"} }}</td>
        <td>{{entity.service.metadata.namespace}}</td>
      </tr>
    </tbody>
  </table>
</div>
