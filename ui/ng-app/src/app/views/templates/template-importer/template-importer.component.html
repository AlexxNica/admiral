<div class="templateImport">
  <div class="templateImport-header">
    <div class="title">{{"app.template.import.title" | i18n: { "ns": "base"} }}</div>
  </div>
  <div class="templateImport-properties">
    <div class="template-import-option">
      <button class="btn btn-sm btn-secondary" (click)="browseFile()" [ngClass]="{'disabled': isImportingTemplate}">
        <span>{{"app.template.import.loadButton" | i18n: { "ns": "base"} }}</span>
      </button>
      <input type="file" class="upload" (change)="onFileChange($event)" #fileInput/>
      <clr-tooltip [clrTooltipDirection]="'left'" [clrTooltipSize]="'lg'">
          <i class="fa fa-question-circle"></i>
          <clr-tooltip-content>
              <span>{{'app.template.import.importTemplateHint' | i18n: { 'ns': 'base'} }}</span>
          </clr-tooltip-content>
      </clr-tooltip>
    </div>
    <textarea [(ngModel)]="templateContent" class="template-input" [disabled]="isImportingTemplate"
      [placeholder]="'app.template.import.contentPlaceholder' | i18n: { 'ns': 'base'} "></textarea>
    <div class="templateImport-toolbar">
    <button class="btn btn-primary" [ngClass]="{'disabled': !templateContent, 'loading': isImportingTemplate}"
                (click)="importTemplate()">{{"app.template.import.importButton" | i18n: { "ns": "base"} }}
                <i class="fa fa-spinner fa-spin loader-inline"></i>
    </button>
  </div>
  </div>
</div>
