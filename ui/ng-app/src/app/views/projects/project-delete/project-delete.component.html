<clr-modal [clrModalOpen]="opened" (clrModalOpenChange)="toggleModal($event)">
  <h3 class="modal-title">{{ "projects.delete.title" | i18n }}</h3>
  <div class="modal-body">
    <clr-alert [clrAlertType]="'alert-danger'" [(clrAlertClosed)]="!alertMessage"  (clrAlertClosedChange)="setAlert(null)">
      <div class="alert-item">
        <span class="alert-text">
          {{alertMessage}}
        </span>
      </div>
    </clr-alert>
    <p>
      {{ "projects.delete.confirmation" | i18n: { projectName: entity?.name } }}
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="toggleModal(false)">{{"cancel" | i18n}}</button>
    <button type="button" class="btn btn-danger" (click)="deleteProject()">{{"remove" | i18n}}</button>
  </div>
</clr-modal>
