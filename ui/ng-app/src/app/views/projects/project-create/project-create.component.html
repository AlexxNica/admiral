<clr-modal [clrModalOpen]="opened" (clrModalOpenChange)="toggleModal($event)" [clrModalSize]="'lg'">
    <h3 class="modal-title">New Project</h3>
    <div class="modal-body">
        <form class="form" [formGroup]="projectForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
            <section class="form-block">
                <div class="form-group">
                    <label for="name" class="required">Name</label>
                    <label for="name" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm"
                        [class.invalid]="projectForm.get('name').invalid && (projectForm.get('name').dirty || projectForm.get('name').touched)">
                    <input id="name" type="text" formControlName="name">
                    <span class="tooltip-content">Name is required.</span>
                </label>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <label for="description" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm">
                    <input id="description" type="text" formControlName="description">
                </label>
                </div>
            </section>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="toggleModal(false)">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="projectForm.invalid" (click)="saveProject()">Save</button>
    </div>
</clr-modal>
