<h3 class="projects-details-header-title">{{entity?.name}}</h3>

<clr-tabs>
    <clr-tab-link [clrTabLinkId]="'summaryTab'" [clrTabLinkActive]="true">Summary</clr-tab-link>
    <clr-tab-link [clrTabLinkId]="'membersTab'">{{"projects.members" | i18n}}</clr-tab-link>
    <clr-tab-link [clrTabLinkId]="'repositoriesTab'">{{"projects.repositories" | i18n}}</clr-tab-link>
    <clr-tab-link [clrTabLinkId]="'infrastructureTab'">{{"projects.infrastructure" | i18n}}</clr-tab-link>
    <clr-tab-link [clrTabLinkId]="'registryReplicationTab'">{{"projects.registryReplication" | i18n}}</clr-tab-link>
    <clr-tab-link [clrTabLinkId]="'configurationTab'">{{"projects.configuration" | i18n}}</clr-tab-link>

    <clr-tab-content [clrTabContentId]="'summaryContent'" [clrTabContentActive]="true">
      <app-project-summary [project]="entity"></app-project-summary>
    </clr-tab-content>
    <clr-tab-content [clrTabContentId]="'membersContent'">
        <p>Content for members tab.</p>
    </clr-tab-content>
    <clr-tab-content [clrTabContentId]="'repositoriesContent'">
        <hbr-repository *ngIf="hbrProjectId" [projectId]="hbrProjectId" [sessionInfo]="hbrSessionInfo"></hbr-repository>
    </clr-tab-content>
    <clr-tab-content [clrTabContentId]="'infrastructureContent'">
        <p>Content for infrastructure tab.</p>
    </clr-tab-content>
    <clr-tab-content [clrTabContentId]="'registryReplicationContent'">
        <hbr-replication *ngIf="hbrProjectId" [projectId]="hbrProjectId"></hbr-replication>
    </clr-tab-content>
    <clr-tab-content [clrTabContentId]="'configurationContent'">
        <app-project-configuration [project]="entity"></app-project-configuration>
    </clr-tab-content>
</clr-tabs>
