<clr-modal [clrModalStaticBackdrop]="true"
           [clrModalOpen]="visible"
           (clrModalOpenChange)="editCanceled()">
    <h3 class="modal-title">{{ 'projects.members.editMember.title' | i18n }}</h3>
    <div class="modal-body">
        <clr-alert [clrAlertType]="'alert-danger'" [(clrAlertClosed)]="!alertMessage"  (clrAlertClosedChange)="resetAlert()">
            <div class="alert-item">
                <span class="alert-text">{{ alertMessage }}</span>
            </div>
        </clr-alert>
        <p>{{ description }}</p>
        <form class="form" [formGroup]="editMemberToProjectForm">
            <section class="form-block">
                <div class="form-group">
                    <label for="memberRole" class="required">{{"projects.members.addMembers.fieldTitleRole" | i18n}}</label>
                    <div class="select memberRole">
                        <select id="memberRole" formControlName="memberRole" [(ngModel)]="memberRoleSelection">
                            <option value="ADMIN">{{"projects.members.roles.administrator" | i18n}}</option>
                            <option value="USER">{{"projects.members.roles.member" | i18n}}</option>
                        </select>
                    </div>
                </div>
            </section>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline"
                (click)="editCanceled()">{{ "cancel" | i18n }}</button>
        <button type="button" class="btn btn-primary"
                [disabled]="editMemberToProjectForm.invalid"
                (click)="editConfirmed()">{{ "ok" | i18n }}</button>
    </div>
</clr-modal>
