<clr-modal [clrModalOpen]="opened" (clrModalOpenChange)="toggleModal($event)" [clrModalSize]="'lg'">
    <h3 class="modal-title">{{"projects.members.addMembers.title" | i18n}}</h3>
    <div class="modal-body">
        <div>{{"projects.members.addMembers.description" | i18n}}</div>
        <form class="form" [formGroup]="addMemberToProjectForm">
            <section class="form-block">
                <div class="form-group">
                    <label for="memberId" class="required">{{"projects.members.addMembers.fieldTitleId" | i18n}}</label>
                    <label for="memberId" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm tooltip-right"
                           [class.invalid]="addMemberToProjectForm.get('memberId').invalid && (addMemberToProjectForm.get('memberId').dirty || addMemberToProjectForm.get('memberId').touched)">
                        <input id="memberId" type="text" formControlName="memberId" [(ngModel)]="memberIdInput">
                        <span class="tooltip-content">{{"projects.members.addMembers.fieldRequiredId" | i18n}}</span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="memberRole" class="required">{{"projects.members.addMembers.fieldTitleRole" | i18n}}</label>
                    <div class="select memberRole">
                        <select id="memberRole" formControlName="memberRole" [(ngModel)]="memberRoleSelection">
                            <option value="ADMIN">{{"projects.members.roles.administrator" | i18n}}</option>
                            <option value="USER">{{"projects.members.roles.member" | i18n}}</option>
                        </select>
                    </div>
                </div>
            </section>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="toggleModal(false)">{{"cancel" | i18n}}</button>
        <button type="button" class="btn btn-primary" [disabled]="addMemberToProjectForm.invalid" (click)="addMember()">{{"ok" | i18n}}</button>
    </div>
</clr-modal>
