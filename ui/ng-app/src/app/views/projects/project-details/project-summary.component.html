<div toolbar>
  <button class="btn btn-link" [routerLink]="['./edit']">
    <clr-icon shape="edit" size="12"></clr-icon><span class="btn-spaced-text">{{"edit" | i18n}}</span></button>
</div>

<div class="project-summary">
  <div class="project-summary-description">{{project?.description}}</div>
  <div class="project-summary-details">
    <div>{{"projects.summary.type" | i18n}} {{projectType | i18n}}</div>
    <div>{{"projects.summary.status" | i18n}} {{"unknown" | i18n}}</div>
    <div>{{"projects.summary.creationDate" | i18n}} {{"unknown" | i18n}}</div>
  </div>
</div>

<navigation-container>
    <back-button [routerLink]="['./']">name</back-button>
    <router-outlet></router-outlet>
</navigation-container>
