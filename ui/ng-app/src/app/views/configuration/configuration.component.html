<div class="main-view">
  <div class="title">{{"configuration.title" | i18n}}</div>
  <clr-tabs>
    <clr-tab-link [clrTabLinkId]="'registryConfigTab'" [clrTabLinkActive]="true">{{"configuration.registry" | i18n}}</clr-tab-link>

    <clr-tab-content [clrTabContentId]="'registryConfigContent'" [clrTabContentActive]="true">
      <hbr-registry-config [hasAdminRole]="hasAdminRole"></hbr-registry-config>
    </clr-tab-content>
  </clr-tabs>
</div>
